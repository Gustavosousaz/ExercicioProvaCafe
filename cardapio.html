<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cardápio de Café</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      header {
        background-color: #2d2d2d;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 48px;
      }
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .item {
        width: 300px;
        margin: 20px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      }
      .item h2 {
        margin-top: 0;
        font-size: 36px;
      }
      .item p {
        font-size: 18px;
        line-height: 1.5;
      }
      .item img {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .item button {
        background-color: #2d2d2d;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
      .item button:hover {
        background-color: #333;
      }
    </style>
  </head>

      <h1>Cardápio de Café</h1>
    </header>

        <button>Adicionar ao carrinho</button>
      </div>
      <div class="item">

        <h2>Café Americano</h2>

      </div>

        <h2>Café Mocha</h2>
        <p>Uma mistura de expresso, chocolate e leite vaporizado, coberto com chantilly.</p>
        <button>Adicionar ao carrinho</button>
      </div>
